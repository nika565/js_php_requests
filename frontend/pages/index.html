<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUISIÇÕES PHP E JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="section">
        <h1>REQUISIÇÕES PHP E JS</h1>

        <div class="barraPesq">
            <input class="pesquisa" type="text" placeholder="Pesquise...">
            <button class="btnPesquisar">Pesquise o nome...</button>
        </div>

        <div class="box">

            
            <form class="formulario">

                <label>Nome:</label>
                <input class="input nome" type="text" required autofocus>

               

                <label>Email:</label>
                <input type="email" class="input email" required>

                <button type="submit">Enviar</button>

            </form>
            

            <ul class="lista">
                <p id="lista">Lista de nomes requisitados:</p>
            </ul>

        </div>


    </section>

    <script src="../js/index.js"></script>
</body>

</html>
